<mat-card>
  <mat-card-title > Update Contacts for Log Number {{logNumber}} </mat-card-title>  
  <mat-card-content>    
      <div class="contacts">
          <div class="loading-indicator" *ngIf="contactDataSource.contactLoading$ | async">
              <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
          </div>
          <mat-table class="child-table mat-elevation-z8 "  cdkScrollable [dataSource]="contactDataSource">
              <ng-container matColumnDef="siteAliasName">
                  <mat-header-cell *matHeaderCellDef >ContactType</mat-header-cell>
                  <mat-cell *matCellDef="let contact">{{contact.affilTypeDesc}}</mat-cell>
              </ng-container>
                  <ng-container matColumnDef="startDt">
                  <mat-header-cell *matHeaderCellDef >Start Date</mat-header-cell>
                  <mat-cell *matCellDef="let contact">{{contact.startDt}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="lastChangeDate">
                  <mat-header-cell *matHeaderCellDef >Last Change Date</mat-header-cell>
                  <mat-cell *matCellDef="let contact">{{contact.lastChangeDate | date:'MM/dd/yyyy'}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="affilId">
                  <mat-header-cell *matHeaderCellDef> Action 2</mat-header-cell>
                  <mat-cell *matCellDef="let contact"> 
                      <button mat-button [matMenuTriggerFor]="menu">Action</button>
                      <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="onEdit(siteAlias) ">Edit</button>
                          <button mat-menu-item (click)="onDelete(siteAlias) ">Delete</button> 
                      </mat-menu>
                  </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>
          </mat-table>
      </div>          
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-actions>
      <div class="form-row full-width">
          <div class="col-md-2 ">
              <button mat-raised-button color="primary" type="button" class="btn btn-default btn-md btn-block"  (click)="add()"  >Add New Site Name Alias</button>
          </div>
          <div class="col-md-1 ">
              <button mat-raised-button color="primary" type="button" class="btn btn-default btn-md btn-block" (click)="refresh()" >Refresh</button>
          </div>
      </div>
  </mat-card-actions> 
</mat-card>
