
<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
    <mat-card>Are you sure you want to navigate away before saving your changes?  All your updates will be lost!</mat-card>
  </mat-dialog-content>
<div mat-dialog-actions>  
  <button mat-button [mat-dialog-close]="true">Leave</button>
  <button mat-button [mat-dialog-close]="false"  cdkFocusInitial>Stay</button>
</div>
