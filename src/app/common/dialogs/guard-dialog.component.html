
<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
    <p>{{data.message1}}</p>
</mat-dialog-content>
<div mat-dialog-actions>  
  <button mat-button [mat-dialog-close]="true">{{data.button1}}</button>
  <button mat-button [mat-dialog-close]="false"  cdkFocusInitial>{{data.button2}}</button>
</div>
